<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="boss">
            <div class="aside">
                <input type="text" class="input" placeholder="ave">
                <input type="number" class="input" name="how many" placeholder="5">
                <select class="form-select" aria-label="Default select example">
                        <option selected>All</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                <select class="form-select" aria-label="Default select example">
                        <option selected>Reatingm (high to low)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                <button class="btn btn-primary button" type="button">Button</button>
                <h2 class="title">Bookmarked movies</h2>
                <ul class="table">
                    <li>
                        <h5 class="submit-title">Avangers: Infinity War</h5>
                        <input class="btn btn-red" type="button" value="Remove">
                    </li>
                    <hr class="for-border">
                    <li>
                        <h5 class="submit-title">The Avangers</h5>
                        <input class="btn btn-red" type="button" value="Remove">
                    </li>
                    <hr class="for-border">
                    <li>
                        <h5 class="submit-title">12 Years a Slave</h5>
                        <input class="btn btn-red" type="button" value="Remove">
                    </li>
                </ul>
            </div>
            <div class="cards">
                <h2 class="cards__title">|Movies catalog</h2>
                <h4>Search results: 39</h4>
                <div class="cards__part">Use the form on the left to search for a movie</div>
                <div class="cards__flex">
                    <div class="card" style="width: 23rem;">
                        <img src="./img/IMG_1862.jpeg" class="card-img-top" alt="Avangers">
                        <div class="card-body">
                            <h5 class="card-title">Avangers: Infinity War</h5>
                            <input type="date">
                            <br>
                            <br>
                            <img class="vector" src="./img/f2d43aadd2538b5ad9a5b570eef53873.png" alt="star">
                            <span>8.7</span>
                            <br>
                            <br>
                            <button type="button" class="btn bttn">Watch trailer</button>
                            <button type="button" class="btn bton">More info</button>
                            <button type="button" class="btn butn">Bookmark</button>
                        </div>
                    </div>
                    <div class="card" style="width: 23rem;">
                        <img src="./img/hqdefault.jpg" class="card-img-top" alt="robot">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <input type="date">
                            <br>
                            <br>
                            <img class="vector" src="./img/f2d43aadd2538b5ad9a5b570eef53873.png" alt="star">
                            <span>8.1</span>
                            <br>
                            <br>
                            <button type="button" class="btn bttn">Watch trailer</button>
                            <button type="button" class="btn bton">More info</button>
                            <button type="button" class="btn butn">Bookmark</button>
                        </div>
                    </div>
                </div>
                <div class="btn-group mrg" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">1</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">2</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">3</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">4</label>
                </div>
            </div>
        </div>
    </div>
    <script src="./css/bootstrap.bundle.min.js"></script>
</body>

</html>
